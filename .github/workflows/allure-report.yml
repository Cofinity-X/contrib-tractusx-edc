---
name: generate allure report

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        description: "Version of the Tractus-X EDC release"
        type: string

  workflow_call:
    inputs:
      version:
        required: false
        description: "Version of the Tractus-X EDC release"
        type: string

permissions:
  contents: write

jobs:
  run_tests_and_generate_report:
    runs-on: ubuntu-latest

    steps:
      -   name: Checkout repository
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      -   name: Set up JDK
          uses: ./.github/actions/setup-java

      -   name: Cache Gradle dependencies
          uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf #v4.2.2
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}

      -   name: Run end-to-end-tests
          run: |
           ./gradlew compileJava compileTestJava
           ./gradlew test -DincludeTags="EndToEndTest"

      -   name: Checkout gh-pages branch
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
          with:
            ref: gh-pages
            path: gh-pages

      -   name: Build Allure test report
          uses: simple-elf/allure-report-action@f841fec0e421b5d7d8e807dedfb03efb8cf30303 #v1.12
          with:
            gh_pages: gh-pages
            allure_results: build/allure-results

      -   name: Prepare Report Directory
          run: |
            TARGET_FOLDER="gh-pages/reports/${{ inputs.version }}"
            if [ -d "$TARGET_FOLDER" ]; then
                echo "Removing existing report at ${TARGET_DIR}"
                rm -rf "$TARGET_FOLDER"
            fi
            mkdir -p "$TARGET_FOLDER"
            cp -R allure-report/* "$TARGET_FOLDER/"

      -   name: Publish Allure test report to gh-pages
          uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: gh-pages

      -   name: Update Release Notes with Allure Report Link
          uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea #v7.0.1
          with:
            script: |
              const { owner, repo } = context.repo;
              const version = "${{ inputs.version }}";
              
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: version
              });
              
              const reportUrl = `https://${owner}.github.io/${repo}/reports/${version}/`;
              const newBody = `${release.body || ''}\n\n**Test Report:** [View Report](${reportUrl})`;
              
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: release.id,
                body: newBody
              });