---
name: "publish-latest-versioned-snapshot"
description: "publish the latest versioned snapshot file to GitHub Pages"
inputs:
  version:
    required: true
    description: "Version of latest DATED Snapshot"
runs:
  using: composite
  steps:
    - name: Write version to latest-versioned-snapshot file
      shell: bash
      run: |
        mkdir -p lvs
        echo "${{ inputs.version }}" > lvs/latest-versioned-snapshot.txt

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ env.GITHUB_TOKEN }}
        publish_dir: ./lvs
        destination_dir: ./misc
        keep_files: true
